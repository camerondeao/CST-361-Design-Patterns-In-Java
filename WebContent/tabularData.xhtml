<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Add Album Response</title>
</h:head> 
	<body> 
		<div align="center">
			<h:form align="center">
				<td><h2>Tabular Data</h2></td>
				<h:dataTable value="#{weatherData.data}" var = "data" border="2" cellspacing="1" cellpadding="1" style="text-align:center">
					<h:column>
						<f:facet name = "header">Location:</f:facet>
						#{data.location}
					</h:column>
					<h:column>
						<f:facet name = "header">Description:</f:facet>
						#{data.description}
					</h:column>
					<h:column>
						<f:facet name = "header">Temperature:</f:facet>
						#{data.temperature}
					</h:column>
					<h:column>
						<f:facet name = "header">Humidity:</f:facet>
						#{data.humidity}
					</h:column>
					<h:column>
						<f:facet name = "header">Wind Speed:</f:facet>
						#{data.windSpeed} MPH
					</h:column>
					<h:column>
						<f:facet name = "header">Weekday:</f:facet>
						#{data.day}
					</h:column>
				</h:dataTable>
			</h:form>  
		</div>
	</body> 
</html>
