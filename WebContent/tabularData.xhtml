<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
<h:head>
	<link rel="stylesheet" type="text/css" href="resources/style.css"/>
	<script src="https://kit.fontawesome.com/41b7117e12.js" crossorigin="anonymous"></script>
	<title>Weather Tracker | Tabular Report</title>
</h:head> 
	<body> 
	<div class="container">
    <h1 class="logo"><a href="#">Weather Tracker</a></h1>
    <nav>
      <ul class="navigation">
        <li><a href="loginForm.xhtml">Login</a></li>
        <li><a href="registerForm.xhtml">Sign Up</a></li>
      </ul>
    </nav>
  </div>
		<div align="center">
			<h:form align="center">
				<td><h2>Tabular Data</h2></td>
				<h:dataTable value="#{weatherData.data}" var = "data" border="2" cellspacing="1" cellpadding="1" style="text-align:center">
					<h:column>
						<f:facet name = "header">Location:</f:facet>
						#{data.location}
					</h:column>
					<h:column>
						<f:facet name = "header">Description:</f:facet>
						#{data.description}
					</h:column>
					<h:column>
						<f:facet name = "header">Temperature:</f:facet>
						#{data.temperature}
					</h:column>
					<h:column>
						<f:facet name = "header">Humidity:</f:facet>
						#{data.humidity}
					</h:column>
					<h:column>
						<f:facet name = "header">Wind Speed:</f:facet>
						#{data.windSpeed} MPH
					</h:column>
					<h:column>
						<f:facet name = "header">Weekday:</f:facet>
						#{data.day}
					</h:column>
				</h:dataTable>
			</h:form>  
		</div>
	</body> 
</html>
